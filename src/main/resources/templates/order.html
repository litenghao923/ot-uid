                }
            ]
        }
    }

    function showOrderList(data) {
        $("#list").empty();
        $.each(data,function (index,item) {
            var tr=$("<tr></tr>");
            var time=$("<td>"+item.time+"</td>");
            var uid=$("<td>"+item.uid+"</td>");
            var nickName=$("<td>"+item.nickName+"</td>");
            var type;
            switch (item.type) {
                case 1:
                    type=$("<td class='green_point'>用户充值</td>");
                    break;
                case 2:
                    type=$("<td class='red_point'>用户提现</td>");
                    break;
                case 3:
                    type=$("<td class='blue_point'>交易团队给币coin</td>");
                    break;
                case 4:
                    type=$("<td class='yellow_point'>币coin给交易团队</td>");
                    break;
            };
            if (item.bicoinMove>0){
                item.bicoinMove="+"+item.bicoinMove;
            }
            var bicoinMove=$("<td>"+item.bicoinMove+" USDT</td>");
            var bicoinFund=$("<td>"+item.bicoinFund+" USDT</td>");
            tr.append(time).append(uid).append(nickName).append(type).append(bicoinMove).append(bicoinFund);
            $("#list").append(tr);
        })
    }
    showOrderList(data.data.data);

    function showOrderPageList(data) {
        $("#pageInfo").html(data.data.nowPage+"/"+data.data.maxPage);
        $("#first_btn").bind("click",function () {
            console.log("第一页")
        });
        $("#last_btn").bind("click",function () {

        });
        $("#prev_btn").bind("click",function () {
            console.log("上一页")
        });
        $("#next_btn").bind("click",function () {
            console.log("下一页")
        })
    }

    function getOrderListByPageNo(pageNo) {
        $.ajax({
            type:"get",
            url:"/",
            success:function (res) {
                if (res.code==0){
                    showOrderList(res.data.data);
                    showOrderPageList(res.data)
                }
            }
        })
    }

</script>
